name: Build
on:
  push:
    branches:
      - main
  pull_request:
    types: [ opened, synchronize, reopened ]
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - name: Set up JDK 17
        uses: actions/setup-java@v1
        with:
          java-version: '17'
          distribution: 'zulu'
      - name: Cache SonarCloud packages
        uses: actions/cache@v1
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar
      - name: Cache Maven packages
        uses: actions/cache@v1
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2
      - name: Build and analyze
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Needed to get PR information, if any
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          # Jacoco reports are uploaded per module, hence the leading dots.
          # see for more info: https://github.com/SonarSource/sonar-scanning-examples/blob/master/doc/jacoco.md
          COV_PATH: "../consensus-distribution/target/site/jacoco-aggregate/jacoco.xml"
        run: >
          mvn
          -Dsonar.coverage.jacoco.xmlReportPaths=${{ env.COV_PATH }}
          -Dmaven.javadoc.skip=true -DcreateChecksum=true
          -B verify org.sonarsource.scanner.maven:sonar-maven-plugin:sonar
      - name: Build failed uploading logs
        if: ${{ failure() }}
        run: |
          touch tests.log
          echo -e "\n----- consensus-core logs -----" >> tests.log
          cat consensus-network/target/tests.log >> tests.log
          echo -e "\n----- consensus-network logs -----" >> tests.log
          cat consensus-network/target/tests.log >> tests.log
          echo -e "\n----- consensus-bizur logs -----" >> tests.log
          cat consensus-bizur/target/tests.log >> tests.log
          echo -e "\n----- consensus-raft logs -----" >> tests.log
          cat consensus-raft/target/tests.log >> tests.log
          echo -e "\n----- consensus-kvstore logs -----" >> tests.log
          cat consensus-kvstore/target/tests.log >> tests.log
          curl --upload-file tests.log https://transfer.sh/tests.log